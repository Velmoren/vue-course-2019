<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <% for(var css in htmlWebpackPlugin.files.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.css[css] %>">
    <% } %>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <div id="app">
        <header></header>

        <div class="content-wrapper">
          <!-- expamle section (remove me) -->
          <section id="promo" style="text-align:center;">
            <div class="container">
              <h1>Webpack Template</h1>
              <button @click="component = !component">Show vue component</button>
            </div>
          </section>

          <!-- expamle vue component -->
          <example-component v-if="component" />
        </div>

        <footer></footer>
      </div>
      <!-- end #app wrapper -->
    </div>
    <!-- end main wrapper -->
    <% for(var js in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
    <% } %>
  </body>
</html>
